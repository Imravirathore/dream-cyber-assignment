<body>

    <header>

        <div class="navbar">
            <div class="logo">
                <img src="images/xa.png" alt="XA" srcset="" class="img_1">
                <img src="images/setting.png" alt="XA" srcset="" class="img_2">
                <h1>Configuration</h1>

            </div>

        </div>

        <!-- Box -->

        <div class="box">
            <h1>Welcome to Configuration</h1>

            <section>
                <div class="email">
                    <label>Email</label>  
                    <input type="text" id="email">

                    <div id="email-err">* Please fill Correct Email</div>
                  
                </div>

                <div class="password">
                    <label>Password</label>
                    <input type="password" id="password">
                    <div id="pass-err"> * Please fill Correct Password</div>
                </div>

                <div class="remember">
                    <p>Remember Me</p>
                    <input type="checkbox" name="" id="" class="rememberMe">
                </div>
             

                <div class="signIn">
                    <button id="btn"> Sign In</button>
                </div>

            </section>
            
        </div>
